{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <dd><input type=text size=38 name=title placeholder="Enter Item/Task">
        <dd><input type-text size=38 name=amount placeholder ="Enter Amount (if applicable)">
        <dd><textarea name=text rows=5 cols=40 placeholder="Enter description"></textarea>
        <dd><input type=submit value=Add>
      </dl>
    </form>
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}: {{entry.amount}}<td class="right"><button type="button" class="btn btn-primary btn-xs">X</button></td></h2>
    <h3>{{ entry.text|safe }}</h3>
    {% else %}
    <li><em>You might forget something</em>
  {% endfor %}
  </ul>
{% endblock %}
